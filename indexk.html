<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notes App ‚Ä¢ Grid + Flexbox + DOM + LocalStorage</title>
  <style>
    :root{
      --bg: #0f1115;
      --panel: #151923;
      --text: #e8eef9;
      --muted: #a8b3c7;
      --accent: #4f8cff;
      --danger: #ff5c7a;
      --btn: #1b2230;
      --btn-hover: #232c3e;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 16px;
    }
    [data-theme="light"]{
      --bg: #f7f8fb;
      --panel: #ffffff;
      --text: #12131a;
      --muted: #5b6472;
      --accent: #2f6dfc;
      --danger: #d93654;
      --btn: #eef1f7;
      --btn-hover: #e4e8f1;
      --shadow: 0 10px 18px rgba(0,0,0,.10);
    }

    body{
      margin:0; background:var(--bg);
      color:var(--text); font: 500 16px/1.4 system-ui, sans-serif;
      display:flex; align-items:center; justify-content:center; padding:24px;
      min-height:100vh;
    }

    .app{ width:min(900px,100%); display:flex; flex-direction:column; gap:16px; }

    .topbar{ display:flex; align-items:center; justify-content:space-between; gap:12px; }
    .brand{ font-weight:700; letter-spacing:.3px; }

    .notes-panel{ background:var(--panel); border-radius:var(--radius); box-shadow:var(--shadow); padding:16px; display:flex; flex-direction:column; gap:16px; }

    .note-form{ display:flex; gap:12px; flex-wrap:wrap; }
    .note-form input, .note-form textarea{ flex:1; padding:10px; border-radius:12px; border:1px solid color-mix(in oklab,var(--muted) 25%,transparent); background:var(--btn); color:var(--text); }
    .note-form button{ padding:12px 18px; border:none; border-radius:12px; background:var(--accent); color:white; font-weight:700; cursor:pointer; }
    .note-form button:hover{ filter:brightness(1.05); }

    .notes-grid{ display:grid; grid-template-columns: repeat(auto-fill, minmax(220px,1fr)); gap:16px; }
    .note{ background:var(--btn); border-radius:var(--radius); padding:14px; display:flex; flex-direction:column; gap:8px; box-shadow:var(--shadow); }
    .note h4{ margin:0; font-size:16px; }
    .note p{ margin:0; font-size:14px; color:var(--muted); flex:1; }
    .note .actions{ display:flex; gap:8px; }
    .note button{ flex:1; border:none; padding:8px; border-radius:10px; cursor:pointer; font-size:14px; }
    .note .delete{ background:var(--danger); color:white; }
    .note .edit{ background:var(--accent); color:white; }

  </style>
</head>
<body>
  <div class="app">
    <div class="topbar">
      <div class="brand">üìù Notes App</div>
      <button id="clearAll" style="background:var(--danger); color:white; padding:8px 12px; border:none; border-radius:10px; cursor:pointer">Clear All</button>
    </div>

    <div class="notes-panel">
      <form id="noteForm" class="note-form" autocomplete="off">
        <input type="text" id="title" placeholder="Note title" required />
        <textarea id="content" rows="2" placeholder="Note content..." required></textarea>
        <button type="submit">Add</button>
      </form>
      <div class="notes-grid" id="notes"></div>
    </div>
  </div>

  <script>
    const STORAGE_KEY = 'notes-app';
    let notes = [];
    let editId = null;

    function load(){
      try{ notes = JSON.parse(localStorage.getItem(STORAGE_KEY))||[] }catch{ notes = [] }
    }
    function save(){ localStorage.setItem(STORAGE_KEY, JSON.stringify(notes)); }

    function render(){
      const grid = document.getElementById('notes');
      if(!notes.length){ grid.innerHTML = '<p style="color:var(--muted);grid-column:1/-1">No notes yet.</p>'; return; }
      grid.innerHTML = '';
      notes.forEach((n,i)=>{
        const div = document.createElement('div');
        div.className='note';
        div.innerHTML=`<h4>${n.title}</h4><p>${n.content}</p>`;
        const actions = document.createElement('div');
        actions.className='actions';
        const delBtn = document.createElement('button'); delBtn.textContent='Delete'; delBtn.className='delete'; delBtn.onclick=()=>{ notes.splice(i,1); save(); render(); };
        const editBtn = document.createElement('button'); editBtn.textContent='Edit'; editBtn.className='edit'; editBtn.onclick=()=>{ document.getElementById('title').value=n.title; document.getElementById('content').value=n.content; editId=i; };
        actions.append(editBtn,delBtn);
        div.append(actions);
        grid.append(div);
      });
    }

    document.getElementById('noteForm').addEventListener('submit',(e)=>{
      e.preventDefault();
      const title = document.getElementById('title').value.trim();
      const content = document.getElementById('content').value.trim();
      if(!title && !content) return;
      if(editId!==null){ notes[editId] = {title,content}; editId=null; }
      else notes.push({title,content});
      save(); render(); e.target.reset();
    });

    document.getElementById('clearAll').addEventListener('click',()=>{ if(confirm('Clear all notes?')){ notes=[]; save(); render(); } });

    load(); render();
  </script>
</body>
</html>
